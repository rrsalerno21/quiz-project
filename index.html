<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Online Quiz Project</title>
</head>
<body data-title="quiz-page">
    <div class="wrapper">
        <!-- View High Scores Section Button-->
        <section id="view-score-box">
            <a href="scores.html"><span class="btn" id="view-score-link">View High Scores</span></a>
        </section>

        <!-- View Timer Section-->
        <section id="timer-box" class="hide">
            <p>Timer: <span id="timer-display">60</span></p>
        </section>

        <!-- Main code -->
        <main id="main" class="text-align-center">
            <!-- Introduction Section -->
            <section id="intro-div">
                <h1>Coding Quiz Challenge</h1>
                <p>You have 60 seconds to answer 17 random questions.  You get one point for every question you answer correctly.  Answer incorrectly, and you'll lose 10 seconds.  Good luck!</p>
                <button id="start-button" class="btn">Game On</button>
            </section>

            <!--Game Over screen to display when time is up or questions are all answered-->
            <section id="time-up-box" class="hide">
                <h2 id="game-over-heading" class="text-align-center">Time's Up!</h2>
                <h3 id="final-score">Your Final Score: 0</h3>
                <label for="initials">Your Initials</label>
                <input type="text" id="initials-input" name="initials">
                &nbsp;
                <div class="flex-center" id="final-score-buttons"> 
                    <button class="btn" id="retry-button">Retry?</button>
                    <button class="btn" id="submit-score-button">Submit Score</button>
                </div>
               
            </section>

            <!-- Question section to appear when game is initialized-->
            <section id="question-div-box" class="hide">
                
            </section>

            <!-- Div to appear in response to the user's answer selection -->
            <div id="answer-response-box"></div>
        </main>
        

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
