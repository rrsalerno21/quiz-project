<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>High Scores</title>
</head>
<body data-title="high-scores-page">

    <div class="wrapper">
        <!--H1 header-->
        <h1 class="text-align-center">View High Scores</h1>

        <!--main section with high score box and buttons -->
        <main class="flex-center" id="high-score-box">
            <table>
                <!--column styling-->
                <colgroup>
                    <col style="width: 50px;">
                    <col style="width: 75px;">
                    <col style="width: 75px;">
                </colgroup>
                <tr>
                  <!--Table headers-->  
                  <th>Rank</th>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
            </table>

        </main>

        <section class="flex-center" id="score-buttons">
            <button class="btn" id="go-back-btn"><a href="./index.html">Go Back</a></button>
            <button class="btn" id="clear-scores-btn">Clear High Scores</button>

        </section>

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
