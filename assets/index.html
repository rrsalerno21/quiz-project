            <p>Timer: <span id="timer-display">60</span></p>

        <section id="main" class="text-align-center">

                <h1>Coding Quiz Challenge</h1>
                <p>You have your instructions.  Follow them you maggot.</p>
                <button id="start-button">Game On</button>
            </div>

                    <button class="answer-button" id="answer_2">3.) I'm so sure that I know the answer</button>
                    <button class="answer-button" id="answer_3">4.) I'm quiting your game already.</button>
                </div>

                <div id="answer-response-box" class="hide">
                    <hr>
                    <p id="answer-response">Correct!</p>

            </div>

            <div id="time-up-box" class="hide">
                <h2 class="text-align-center">Time's Up!</h2>
                <label for="initials">Your Initials</label>
                <input type="text" id="initials" name="initials">
                &nbsp;
                <span id="final-score">Your Final Score: 0</span>
                <button id="submit-score-button">Submit Score</button>
            </div>
        </section>
        

    </div>
    <script src="script.js"></script>

</html>
