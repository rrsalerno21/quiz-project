<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>High Scores</title>
</head>
<body>

    <div class="wrapper">
        <h1 class="text-align-center">View High Scores</h1>

        <div class="flex-center" id="high-score-box">
            <table>
                <colgroup>
                    <col style="width: 50px;">
                    <col style="width: 75px;">
                    <col style="width: 75px;">
                </colgroup>
                <tr>
                  <th>Rank</th>
                  <th>Player</th>
                  <th>Score</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>RS</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>SS</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>LS</td>
                    <td>50</td>
                </tr>
              </table>

        </div>

        <div class="flex-center" id="score-buttons">
            <button id="go-back-btn"><a href="./index.html">Go Back</a></button>
            <button id="clear-scores-btn">Clear High Scores</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
